<!DOCTYPE html>
<html lang="es">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Solicitud de Hora Médica</title>
      <link href="css/styles.css" rel="stylesheet" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
      />
    </head>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
        <div class="form-container">
          <hr />
          <h2 class="text-center">Solicitud de Hora Médica</h2>
          <hr />
          <form action="gracias.html" method="post">
            <div class="row g-2">
              <div class="col-md">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="col-md">
                <label for="apellidoPaterno" class="form-label"
                  >Apellido Paterno</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="apellidoPaterno"
                  name="apellidoPaterno"
                  required
                />
              </div>
              <div class="col-md">
                <label for="apellidoMaterno" class="form-label"
                  >Apellido Materno</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="apellidoMaterno"
                  name="apellidoMaterno"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                required
              />
            </div>
            <div class="mb-3">
              <label for="especialidad" class="form-label"
                >Especialidad Médica</label
              >
              <select
                class="form-select"
                id="especialidad"
                name="especialidad"
                required
              >
                <option selected disabled value="">
                  Seleccione una especialidad
                </option>
                <option value="Cardiología">Cardiología</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Gastroenterología">Gastroenterología</option>
                <option value="Neurología">Neurología</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Psiquiatría">Psiquiatría</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="dia" class="form-label">Día</label>
              <input
                type="date"
                class="form-control"
                id="dia"
                name="dia"
                required
              />
            </div>
            <div class="mb-3">
              <label for="hora" class="form-label">Hora</label>
              <input
                type="time"
                class="form-control"
                id="hora"
                name="hora"
                required
              />
            </div>
            <div class="container text-center">
              <a href="gracias.html" class="btn btn-primary text-center"
                >Solicitar Hora</a
              >
            </div>
            <br />
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer class="p-4 text-center bg-dark text-white">
    <p>&copy; 2024 Leonel Clavijo. Todos los derechos reservados.</p>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qVBU0xMwJf9cdWJJ1q8zlw4A6uY0qqc8+K2niZ+SNUolnKxM29cR3yGrMQK95Q0x"
    crossorigin="anonymous"
  ></script>
  <script src="js/scripts.js"></script>
</html>
