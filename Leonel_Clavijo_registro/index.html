<html lang="es">
  <head>
    <head>
      <meta charset="UTF-8" />

      <link href="css/styles.css" rel="stylesheet" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        rel="stylesheet"
      />

  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-3">
        <div class="col-md-4 mb-3">

        </div>
        <div class="col-md-4 mb-3 text-center">
          <div class="container">
            <div class="form-container">
              <hr />
              <h2 class="text-center">Registrate</h2>
              <hr />
              <form action="gracias.html" method="post">
                
                  <div class="col-md mb-3">                
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      name="nombre"
                      placeholder="NOMBRE"
                      required
                    />
                  </div>
                  <div class="col-md mb-3">
                    
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      name="apellido"
                      placeholder="APELLIDO"
                      required
                    />
                  </div>
                  
                </div>
                <div class="col-md mb-3">
                  
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="EMAIL"
                    required
                  />
                </div>           
               
                <div class="col-md mb-3">              
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="CONTRASEÃ‘A"
                    required
                  />
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary text-center" type="submit">Registrate</button>
                  
                </div>
                <br />
              </form>
            </div>
          </div>
        
        </div>
        <div class="col-md-4 mb-3">

        </div>
      </div>
      
  </body>
