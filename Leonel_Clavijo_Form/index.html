<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section id="contact">
        <div class="container my-5">
            <h1 class="text-center">Formulario de Contacto</h1>
            <form id="contactForm" onsubmit="redirectToSuccess(event)">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="Marcos" required>
                    </div>
                    <div class="col-md-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="Ortega" required>
                    </div>
                    <div class="col-sm-4">
                        <label for="usuario" class="form-label">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" placeholder="marO" id="specificSizeInputGroupUsername" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" value="New York" required>
                    </div>
                    <div class="col-md-3">
                        <label for="motivo" class="form-label">Motivo</label>
                        <select class="form-select" id="motivo" name="motivo" required>
                            <option value="Deposito" selected>Deposito</option>
                            <option value="Giro">Giro</option>
                            <option value="Consulta de Giro">Consulta de Giro</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">¿Desea ver la respuesta en pantalla?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Sí</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Solicitar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>    
<!-- footer -->
<footer class="p-4 text-center bg-dark text-white">
    <p>&copy; 2024 Leonel Clavijo. Todos los derechos reservados.</p>
</footer>
<!-- Bootstrap 5.3.3 JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qVBU0xMwJf9cdWJJ1q8zlw4A6uY0qqc8+K2niZ+SNUolnKxM29cR3yGrMQK95Q0x" crossorigin="anonymous"></script>
<script src="assets/js/scripts.js"></script>

</body>

</html>
