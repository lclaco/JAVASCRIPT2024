    <div class="container my-5">
        <h1 class="text-center">Comparador de Números</h1>
        <form id="numberForm">
            <div class="mb-3">
                <label for="number1" class="form-label">Número 1</label>
                <input type="number" class="form-control" id="number1" required>
            </div>
            <div class="mb-3">
                <label for="number2" class="form-label">Número 2</label>
                <input type="number" class="form-control" id="number2" required>
            </div>
            <div class="mb-3">
                <label for="number3" class="form-label">Número 3</label>
                <input type="number" class="form-control" id="number3" required>
            </div>
            <button type="submit" class="btn btn-primary">Comparar</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
