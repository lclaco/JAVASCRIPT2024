<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <!-- JQUERY Google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap 5.3.3 CSS -->    
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

        <h1>Tienda</h1>
    
      <div class="row border">

        <div class="col-3 my-3">

          <div class="mb-3">
            <label class="form-label fs-5" for="">#ID</label>
          </div>


          <div class="mb-3">
            <label class="form-label fs-5" for="">Nombre</label>
          </div>


          <div class="mb-3">
            <label class="form-label fs-5" for="">Precio</label>
          </div>

        </div>


        <div class="col-3 my-3">

          <div class="mb-3">
            <input class="form-control" type="text" id="itemID" />
          </div>


          <div class="mb-3">
            <input class="form-control" type="text" id="itemName" />
          </div>


          <div class="mb-3">
            <input class="form-control" type="text" id="itemPrice" />
          </div>
          
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary m-2" onclick="add()">Agregar</button>
              </div>
        </div>
      </div>
      <br />
      <div class="row">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody id="itemList">
                
                <tr>
                  <td>0001</td>
                  <td>Iphone 15</td>
                  <td>$1500000</td>
                </tr>

              </tbody>
        </table>
      </div>
      <div class="row">
        <button class="btn btn-primary" onclick="totalPrice()">Ver total</button>
        <div class="total">
            <p class="fs-2" id="sumaTotal"></p>
        </div>
      </div>
    </div>
    <script src="asset/js/scripts.js"></script>
  </body>
</html>
